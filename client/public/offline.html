<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#3A5A6D">
  <title>Offline - Holger Coaching</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: #3A5A6D;
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 40px rgba(58, 90, 109, 0.3);
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      color: white;
    }
    
    h1 {
      font-size: 28px;
      color: #1a1a1a;
      margin-bottom: 12px;
      font-weight: 600;
    }
    
    p {
      font-size: 16px;
      color: #666;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: #3A5A6D;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }
    
    .retry-btn:hover {
      background: #2d4757;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(58, 90, 109, 0.3);
    }
    
    .retry-btn:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 30px;
      padding: 16px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 14px;
      color: #666;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }
    
    .status-dot.online {
      background: #22c55e;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .checking .status-dot {
      animation: pulse 1s ease-in-out infinite;
      background: #f59e0b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="2" x2="22" y1="2" y2="22"></line>
        <path d="M8.5 16.5a5 5 0 0 1 7 0"></path>
        <path d="M2 8.82a15 15 0 0 1 4.17-2.65"></path>
        <path d="M10.66 5c4.01-.36 8.14.9 11.34 3.76"></path>
        <path d="M16.85 11.25a10 10 0 0 1 2.22 1.68"></path>
        <path d="M5 13a10 10 0 0 1 5.24-2.76"></path>
        <line x1="12" x2="12.01" y1="20" y2="20"></line>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Some features may be limited while you're offline.
    </p>
    
    <button class="retry-btn" onclick="retryConnection()">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
        <path d="M3 3v5h5"></path>
        <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
        <path d="M16 16h5v5"></path>
      </svg>
      Try Again
    </button>
    
    <div class="status" id="status">
      <div class="status-indicator">
        <span class="status-dot" id="statusDot"></span>
        <span id="statusText">Offline</span>
      </div>
    </div>
  </div>
  
  <script>
    const statusContainer = document.getElementById('status');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');
    
    function updateStatus() {
      if (navigator.onLine) {
        statusDot.classList.add('online');
        statusText.textContent = 'Back online!';
        // Redirect to home after brief delay
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } else {
        statusDot.classList.remove('online');
        statusText.textContent = 'Offline';
      }
    }
    
    function retryConnection() {
      statusContainer.classList.add('checking');
      statusText.textContent = 'Checking connection...';
      
      fetch('/', { method: 'HEAD', cache: 'no-cache' })
        .then(() => {
          statusContainer.classList.remove('checking');
          statusDot.classList.add('online');
          statusText.textContent = 'Connected!';
          setTimeout(() => {
            window.location.href = '/';
          }, 500);
        })
        .catch(() => {
          statusContainer.classList.remove('checking');
          statusDot.classList.remove('online');
          statusText.textContent = 'Still offline';
        });
    }
    
    // Listen for online/offline events
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    
    // Initial check
    updateStatus();
  </script>
</body>
</html>
